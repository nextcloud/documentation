name: 'Codespell'

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  codespell:
    name: Check spelling
    runs-on: self-hosted
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Check spelling
        uses: codespell-project/actions-codespell@406322ec52dd7b488e48c1c4b82e2a8b3a1bf630 # v2.1
        with:
          skip: '**.svg, **.js'
